<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PDF Document</title>
  <link rel="stylesheet" href="styleOrderLayout.css" type="text/css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Exo:ital,wght@0,100..900;1,100..900&display=swap');
    body {
      font-family: 'Exo 2', sans-serif;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
    }
  </style>
</head>

<body>
  <p id="test">Hello World!</p>
  <button>TEST</button>
</body>
<script>
  let test = document.getElementById('test');
  test.innerText = 'Hello meow!';
</script>
</html>
